<!DOCTYPE html>
<html>
    <head>
        <title>Rock-paper-scissors</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="scripts/socket.io.js"></script>
        <script src="scripts/client.js"></script>
        </script>
    </head>
    <body>
        <input id="nameInput" type="text" placeholder="Name">
        <button id="joinButton" type="button" onclick="join()">Join</button>
        <button id="rockButton" class="hidden" type="button" onclick="setMove('rock')">Rock!</button>
        <button id="paperButton" class="hidden" type="button" onclick="setMove('paper')">Paper!</button>
        <button id="scissorsButton" class="hidden" type="button" onclick="setMove('scissors')">Scissors!</button>
        <table id="queueTable">
            <tr>
                <th>Name</th>
                <th>ID</th>
            </tr>
        </table>
        <br>
        <p id="opponent"></p>
        <p id="opponentMove"></p>
        <p id="outcome"></p>

        <ul id="chat">
        </ul>
        <input id="chatInput" type="text">
    </body>
</html>
